            <!-- button -->
            <a href="#" class="button-MocThanh btn_contact">

    </header>
    <section class="bannerContact">
      <img
        class="imgbannercontact"
        src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/bannerHeader.png"
        alt=""
      />
      <div class="overlayContacttop"></div>
      <img
        class="bird1"
        src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/Layer_7-1.png"
        alt=""
      />
      <img
        class="bird2"
        src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/Layer_7.svg"
        alt=""
      />
      <h1
        class="titleHeading-contact"
        data-aos="fade-down"
        data-aos-once="true"
        data-aos-duration="800"
      >
        Liên hệ chúng tôi
      </h1>
    </section>
    <section class="contact">
      <div class="container">
        <h3
          class="title-heading"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-once="true"
        >
          Liên hệ
        </h3>
        <div class="innerContact">
          <!-- formData -->
          <div class="formContact">
            <div class="formItem">
              <label for="" class="labelForm-item"
                >Bạn là <span class="requied">*</span></label
              >
              <ul class="listFild">
                <li>
                  <input type="radio" hidden name="Yourname" id="1" />
                  <div class="customRadio"></div>
                  <label for="1">Khách hàng cá nhân</label>
                </li>
                <li>
                  <input type="radio" hidden name="Yourname" id="2" />
                  <div class="customRadio"></div>
                  <label for="2">Đơn vị sản xuất</label>
                </li>
                <li>
                  <input type="radio" hidden name="Yourname" id="3" />
                  <div class="customRadio"></div>
                  <label for="3">Đại lý phân phối</label>
                </li>
              </ul>
            </div>
            <div class="formItem">
              <label for="Fullname" class="labelForm-item"
                >Họ và tên <span class="requied">*</span></label
              >
              <div class="fild">
                <input type="text" id="Fullname" placeholder="Tên của bạn" />
              </div>
            </div>
            <div class="filds">
              <div class="formItem">
                <label for="email" class="labelForm-item">Email</label>
                <div class="fild">
                  <input type="text" id="email" placeholder="Tên của bạn" />
                </div>
              </div>
              <div class="formItem">
                <label for="phone" class="labelForm-item"
                  >Số điện thoại <span class="requied">*</span></label
                >
                <div class="fild">
                  <input type="text" id="phone" placeholder="Tên của bạn" />
                </div>
              </div>
            </div>
            <div class="formItem">
              <label for="message" class="labelForm-item"
                >Lời nhắn tới Mộc Thanh
              </label>
              <div class="fild">
                <textarea
                  class="textareaMessage"
                  name="message"
                  id="message"
                  placeholder="Lời nhắn của bạn tới Mộc Thanh"
                ></textarea>
              </div>
            </div>
            <a href="#" class="button-MocThanh btn_contact">
              <span class="title-button">Liên hệ</span>
              <img
                src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/FramArr-1.png"
                alt=""
              />
            </a>
          </div>

          <!-- info -->
          <div class="infoContact">
            <h4>Địa chỉ liên hệ</h4>
            <ul class="list_infor">
              <li>
                <img
                  class="icInforContact"
                  src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/Map_Pin.png"
                  alt=""
                />
                <p>42 Bùi Văn Ngữ, Phường Tân Chánh Hiệp, Quận 12, TP HCM</p>
              </li>
              <li>
                <img
                  class="icInforContact"
                  src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/Mail.png"
                  alt=""
                />
                <p>info.mocthanhgroup@gmail.com</p>
              </li>
              <li>
                <img
                  class="icInforContact"
                  src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/Phone.png"
                  alt=""
                />
                <p>0866 177 700</p>
              </li>
            </ul>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d119200.090239553!2d105.8851309131844!3d20.992524077338683!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac680db1c151%3A0x1d3d85b845d3ae31!2zxJAuIEdp4bqjaSBQaMOzbmcsIEjDoCBO4buZaSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2suk!4v1726136432843!5m2!1svi!2suk"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="iframeMap"
            ></iframe>
            <div class="follow-social">
              <p>Theo dõi mạng xã hội của chúng tôi:</p>
              <div class="nav-listSocial">
                <a href="#">
                  <img
                    src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/zalo-1.png"
                    class="icon-socical"
                    alt=""
                  />
                </a>
                <a href="#">
                  <img
                    src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/fb.png"
                    class="icon-socical"
                    alt=""
                  />
                </a>
                <a href="#">
                  <img
                    src="https://mocthanh.okhub-tech.com/wp-content/uploads/2024/09/tiktok-1.png"
                    class="icon-socical"
                    alt=""
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      AOS.init({
        disable: "mobile",
